<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athletica - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, hsl(271, 81%, 56%) 0%, hsl(258, 90%, 66%) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        text-align: center;
        color: white;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
      }

      .icon svg {
        width: 60px;
        height: 60px;
        stroke: white;
        stroke-width: 2;
        fill: none;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.125rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      button {
        background: white;
        color: hsl(271, 81%, 56%);
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 10h11v2H3v-2zm0-4h11v2H3V6zm0 8h7v2H3v-2zm13.01-8.41l-2.32 2.32-1.41-1.41 2.32-2.32-1.41-1.41 3.53 3.53-1.41 1.41 1.41-1.41zM19 10h-2v2h2v-2zm-2-4h2v2h-2V6zm2 8h-2v2h2v-2z"/>
          <circle cx="17.5" cy="17.5" r="4.5"/>
          <path d="M15 17.5l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. 
        Don't worry, we've saved your data and you can continue once you're back online.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
