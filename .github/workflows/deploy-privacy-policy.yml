name: Deploy Privacy Policy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'privacy.html'
      - '.github/workflows/deploy-privacy-policy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp privacy.html _site/privacy.html
          # Also create index.html that redirects or shows the privacy policy
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./privacy.html"><title>Privacy Policy</title></head><body><p>Redirecting to <a href="./privacy.html">Privacy Policy</a>...</p></body></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

